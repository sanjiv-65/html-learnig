<!--<hr> is used to separate a content (or define a change in an html page )-->
<!DOCTYPE html>
<html>
    <body>
        <h2>this is heading1</h2>
        <p>this is paragraph1</p>
        <hr> <!--it separates a line with thematic break means horizontal lines-->
        <h2>this is heading2</h2>
        <p>this is paragraph2</p>
        <hr>
        <h2>this is heading3</h2>
        <p>this is paragraph3</p>
        <hr>
    </body>
</html>
