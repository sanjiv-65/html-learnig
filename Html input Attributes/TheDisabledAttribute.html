<!--The input disabled attribute specifies that an input field should be disabled.
A disabled input field is unusable and un-clickable.
The value of a disabled input field will not be sent when submitting the form!-->
<!DOCTYPE html>
<html>
    <body>
        <h2>The readonly Attribute.</h2>
        <form action="/action_page.php">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" value="sanjiv"  ><br>
            <label for="lname">Middle Name:</label><br>
            <input type="text" id="mname" name="mname" value="kumar" disabled><br><br>
            <label for="mname">Laast Name:</label><br>
            <input type="text" id="lname" name="lname" value="mahato"  ><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
