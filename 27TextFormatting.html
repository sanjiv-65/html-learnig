<!--HTML contains several elements for deifing text with a special meaning-->
<!--formatting elements were designed to display special type of text-->
<!DOCTYPE html>
<html>
    <body>
        <h1><strong>heading</strong></h1><!--it shows important text-->
        <h2><b>TEXT FROMATTING</b></h2><!--<b> shows bold text-->
        <p><i>KIIT UNIVERSITY</i>is a deemed to be university</p> <!--<i> for italic text-->
            <p><em>kiit university</em></p> <!--emphasized text-->
            <p>SANJIV<small>KUMAR</small>MAHATO</p><!--the html small element defines small text-->
            <p>do not forget to buy<mark>milk</mark>for me . </p><!--the html element <mark> defines text
                 should me marked or important-->
                <p>my favourite color is <del>red</del>black</p><!--the html <del> element defines 
                    text that has been deleted from a dc.
                                     browser will usually strike a line thorough deleted texrt.-->
        <p>my favourite color is <del>red</del><ins>black</ins></p><!--browser will underline inserted text 
                                   <ins> show that text is inserted into html document-->
        <p>my favourite <sub>color</sub>is black</p><!-- <sub> means subscript it appears half a character below  the normal line and render in smaller font-->
        <p>i love<sup>1000</sup>times more than you</p><!--superscript is used for foot notes it appears above the normal line in a smaller font-->
    </body>
</html>
