<!--the style attribute is used to add an style to an element
     such as color,sizeand more-->
<!DOCTYPE html>
<html>
    <body>
        <p style="color:red;">i am red</p> <!--the paragraph is in red color-->
        <p style="color:blue;">i am blue</p><!--the paragraph is in blue color-->
        <p style="font-size:10px;">i am a word</p><!--the paragraph font-size  is in 10 pixel-->
        <p style="color:#DEEE;">i am red</p> 
        <p style="font-style:courier;">i am a courier</p><!--the paragraph font-style is in courier-->
       </body>
</html>
