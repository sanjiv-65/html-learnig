<!--cell padding is the space between the cell edges and the cell content-->
<!--by default padding is set to zero-->
<!--to add padding on table ce;;s, use the padding property-->
<!DOCTYPE html>
<html>
    <style>
        th, td{
            border: 1px solid black;
            border-collapse:collapse;
            padding-top: 10px;
            padding-bottom:15px;
            padding-right:50px;
            padding-left:50px;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>first name</th>
                <th>second name</th>
                <th>age</th>
            </tr>
            <tr>
                <td>sanjiv</td>
                <td>kumar</td>
                <td>22</td>
            </tr>
            <tr>
                <td>sonu</td>
                <td>shah</td>
                <td>18</td>
            </tr>
            <tr>
                <td>sanjiv</td>
                <td>tiwari</td>
                <td>12</td>
            </tr>
        </table>
</html>
