<!--the html <abbr> tag defines an abbreviatons or an acronym, like "HTML","CSS","MR","Dr."-->
    <!--marking abbreviations can give useful information to browsers -->
<!DOCTYPE html>
<html>
    <body>
        <h2>Abbreviation</h2>
        <p><Abbr title="World Health Organization">WHO</Abbr>was invented in 1948</p>
    </body>
</html>
