<!--BDO stands for Bi-Directional override-->
<!--the <bdo> tag is used to override the current text direction.-->
<!DOCTYPE html>
<html>
    <body>
        <h2>Bi-Directional Override</h2>
        <bdo dir="rtl">KIIT UNIVERSITY</bdo><!--the text will be written from right to left-->
        <bdo dir="ltr">YTISREVINU TIIK</bdo><!--the text will be written from left to right-->
    </body>
</html>
