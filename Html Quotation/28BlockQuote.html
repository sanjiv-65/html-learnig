<!--The HTML <blockquote> element defines a section that is quoted from another source.-->
<!--Browsers usually indent <blockquote> elements.-->
<!DOCTYPE html>
<html>
    <body>
        <h2>BLOCK QUOTE </h>
            <p>here is link for a google</p>
            <blockquote cite="https://www.google.com/"> hi i am google</blockquote>
            <!--blockqouted will not appear in the web-->
    </body>
</html>
