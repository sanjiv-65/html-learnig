<!--we use style attribute with the width height properties to specify the size of hte table,row and column-->
<!--for table width-->
<!DOCTYPE html>
<html>
    <style>
        table,th,td{
            border: 1px solid black;
        
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>sanjiv</td>
            <td>kumar</td>
            <td>22</td>
            </tr>
        <tr>
            <td>sonu</td>
            <td>kumar</td>
            <td>20</td>
        </tr>
        </table>
</html>
