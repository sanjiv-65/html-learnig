<!--Double quotes around attribute values are the
most common in HTML, but single quotes can also be used-->
<!--whereas when the attribute value itself contain double <br>
quotes then it is necessary to use single quotes-->
<!DOCTYPE html>
<html>
    <body>
        <h2>single or double quotes</h2>
        <p> move the mouse over the paragraph to see the effect</p>
        <p title='DEEMED"KIIT"UNIVERSITY'>Kalinga Institute of Industrial Technology </p>
        <p title="DEEMED'KIIT'UNIVERSITY">Kalinga Institute of Industrial Technology </p>
    </body>
</html>
