<!--we can have a header that spans over two or more columns-->
<!--to do this,use the colspan attribute on the <th> element:-->
    <!--for caption we use the caption tag or for a title of a table-->
<!DOCTYPE html>
<html>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>

    <table style="width:100%">
        
   
    <body>
        <caption> student history</caption>
     <tr> 
        <th colspan="2">name</th>
       
        <th>age</th>
     </tr>
     <tr>
        <td>sanjiv</td>
        <td>kumar</td>
        <td>22</td>
     </tr>
     <tr>
        
        <td>sonu</td>
        <td>shah</td>
        <td>18</td>
     </tr>
     <tr>
        <td>sanjiv</td>
        <td>tiwari</td>
        <td>12</td>
     </tr>
    </body>
</html>
