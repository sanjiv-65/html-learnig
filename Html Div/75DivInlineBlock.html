<!--If you change the <div> element's display property from block to inline-block, 
    the <div> elements will no longer add a line break before and after,
         and will be displayed side by side instead of on top of each other.-->
<!DOCTYPE html>
<html>
    <style>
        div{
            width:30%;
            display:inline-block;
                }
    </style>
    <body>
        <h2>Inline block</h2>
        <div style="background-color:#ca993f;">
            <h2>division element</h2>
            <p>this is html document paragraph</p>
        </div>
        <div style="background-color:#D6d6d6;">
            <h2>division element</h2>
            <p>this is html document paragraph</p>
        </div>
            </div>
            </body>
</html>
