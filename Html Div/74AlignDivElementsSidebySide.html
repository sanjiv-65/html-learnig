<!--for float-->
<!--Float
The CSS float property was not originally meant to align <div> elements side-by-side,
     but has been used for this purpose for many years.
The CSS float property is used for positioning and 
formatting content and allow elements float next to each other instead of on top of each other.-->
<!DOCTYPE html>
<html>
    <style>
      div.mycontainer div{
        width:100%;
        margin:auto;
      }  
        div.mycontainer div{
            width:33%;
            float:left;
        }
    </style>
    <div class="mycontainer">
        
    <body>
        <div style="background-color: #ca993f;">
            <h2>this is heading 1</h2>
            <p>this is paragraph </p>
        </div>
        <div style="background-color: #D6d6d6;">
            <h2>this is heading 2 </h2>
            <p>this is paragrpah</p>
        </div>
        <div style="background-color: powderblue;">
            <h2>this is heading 3</h2>
            <p>this is paragraph</p>
        </div>
    </body>
</html>
