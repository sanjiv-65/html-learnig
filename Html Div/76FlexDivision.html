<!--Flex
The CSS Flexbox Layout Module was introduced to make it
 easier to design flexible responsive layout structure without using float or positioning.
To make the CSS flex method work, surround the <div> 
    elements with another <div> element and give it the status as a flex container.-->
<!DOCTYPE html>
<html>
    <head>
    <style>
        .mycontainer{
            display:flex;
        }
       .mycontainer  div{
            width:30%;
        }
    </style>
    <body>
        <h2>Flex Division</h2>
        <div class="mycontainer">
            <div style="background-color:#ca993f;">
                <h2>division element</h2>
                <p>this is html document paragraph</p>
            </div>
            <div style="background-color:#D6d6d6;">
                <h2>division element</h2>
                <p>this is html document paragraph</p>
                <p>this is aoaooo</p>
            </div>
        </div>
    </head>
    </body>
</html>
