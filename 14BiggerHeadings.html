<!--BIGGER HEADINGS : each html heading has a default size we
can specify the html heading using <style> attribute, using CSS font-size property-->
<!DOCTYPE html>
<html>
    <body>
        <h1 STYLE="font-size:60px;">BIGGER HEADING</h1>
        <p>we can change the size of a heading with the CSS property.</p>
    </body>
</html>
