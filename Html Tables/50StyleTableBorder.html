<!--note: for a round table we use border-radius property-->
<!--to skip the border around the table we write with leaving a table-->
<!--for border color we use border-color property-->
<!--for a table style we use border-style propertty-->

<!DOCTYPE html>
<html>
    <style>
        table, th, td{
            border: 3px solid black;
            border-collapse:collapse;
            border-radius:10px;
            border-color:#94D3;
            border-style:dotted;
        }
        th,td{
            background-color:#94D4D4;
        }
    </style>
    <body><table>
        <th>sanjiv</th>
        <th>sonu</th>
        <th>sani</th>
    </table>  
    </body>
</html>
