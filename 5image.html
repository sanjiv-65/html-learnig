<!--images in html starts with a( img )with( src) as source file (alt) alternate text with some width and height as attribute -->
<!DOCTYPE html>
<html>
    <body>
        <h2>image in html</h>
            <p>Images in html start with a [ img ] tag with a alt as alternate name <br>and some width and height of the image</p>
            <img src="image.jpg" alt="mypic.com" width="104" height="142">
    </body>
</html>
