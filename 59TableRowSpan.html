<!--to make a cell span over multiple rows,use the row span attribute-->
<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <table style="width:100%">
        <tr>
            <th>Name</th>
          <td>sanjiv</td>
        </tr>
        <tr>
            <td rowspan="2">phone</td>
            <td>55577854</td>
            </tr>
            <tr>
                <td>55577855</td>
        </tr>
    </body>
</html>
