<!--to avoid having double border like in the example above,
set the css border-collapse property to collapse-->
<!DOCTYPE html>
<html>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
    <body><table>
        <th>sanjiv</th>
        <th>sonu</th>
        <th>sani</th>
    </table>  
    </body>
</html>
