<!--the html <cite> tag defines the title of a creative work-->
    <!--the text in the <cite> elements renders in italic .-->
<!DOCTYPE html>
<html>
    <body>
        <h2>WORK TITLE</h2>
        <p>the html cite elements define the title of a work</p>
        <p>browser usually display the cite elements in italic form</p>
        <p><cite>KIIT UNIVERSITY is founded by</cite>Dr. Achyuta samantha.</p>
    </body>
</html>
